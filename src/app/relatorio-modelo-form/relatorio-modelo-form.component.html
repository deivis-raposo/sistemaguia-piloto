<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Relatório: Venda de Produtos por Categoria</mat-card-title>
      <mat-card-subtitle>Selecione os filtros necessários e clique em Gerar Relatório</mat-card-subtitle>
    </mat-card-header>
      <mat-card-content>
        <form [formGroup]="relatorioModeloForm" #usuarioFormDirective="ngForm" *ngIf="isFormReady">
          <div style="display: flex; flex-direction: column;">
          <mat-form-field appearance="outline" class="w-200">
            <mat-label>Informe o período:</mat-label>
            <mat-date-range-input [rangePicker]="rangePicker">
              <input matStartDate placeholder="Dt Início" formControlName="dtInicio">
              <input matEndDate placeholder="Dt Fim" formControlName="dtFim">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="rangePicker"></mat-datepicker-toggle>
            <mat-date-range-picker #rangePicker>
              <mat-date-range-picker-actions>
                <button mat-button matDateRangePickerCancel>Cancel</button>
                <button mat-raised-button color="primary" matDateRangePickerApply>Apply</button>
              </mat-date-range-picker-actions>
            </mat-date-range-picker>
          </mat-form-field>


          <mat-radio-group aria-label="Tipo do Relatório" formControlName="tpRelatorio">
            <mat-radio-button value="1">Analítico</mat-radio-button>
            <mat-radio-button value="2">Sintético</mat-radio-button>
          </mat-radio-group>

        </div>
        </form>
      </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
      <button mat-raised-button color="primary" (click)="gerarRelatorio()">Gerar Relatório</button>
    </mat-card-actions>
  </mat-card>
</div>
