<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Relatório Modelo</mat-card-title>
      <mat-card-subtitle>Selecione os filtros necessários e clique em Gerar Relatório</mat-card-subtitle>
    </mat-card-header>

      <mat-card-content>
        <form [formGroup]="relatorioModeloForm" #usuarioFormDirective="ngForm" *ngIf="isFormReady">
          <div style="display: flex; flex-direction: column;">
          <mat-form-field class="w-500" appearance="outline">
            <mat-label>Nome Usuário:</mat-label>
            <input matInput type="text" formControlName="nmUsuario">
            <mat-error *ngIf="relatorioModeloForm?.controls?.nmUsuario?.errors?.required">Nome é obrigatório</mat-error>
          </mat-form-field>
        </div>
        </form>
      </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
      <button mat-raised-button color="primary" (click)="gerarRelatorio()">Gerar Relatório</button>
    </mat-card-actions>
  </mat-card>
</div>
