<!-- html de certos inputs que somem e aparecem ao clicar -->

<div>
    <mat-card>

        <mat-card-header>
            <mat-card-title>Consultar</mat-card-title>
        </mat-card-header>

        <mat-form-field appearance="outline" class="width">
            <mat-label>FIltro</mat-label>
            <input matInput>
        </mat-form-field>

        <button mat-flat-button color="primary">Pesquisar</button>


        <table mat-table [dataSource]="dataSourceEmpresa" class="mat-elevation-z8 w-500">

            <ng-container matColumnDef="radio">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element"> <input type="radio" name="empresa"> </td>
            </ng-container>

            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
                <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
            </ng-container>


            <ng-container matColumnDef="nomeempresa">
                <th mat-header-cell *matHeaderCellDef>Nome da Empresa</th>
                <td mat-cell *matCellDef="let element"> {{element.nomeempresa}} </td>
            </ng-container>


            <ng-container matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef>Cpf/CNPJ</th>
                <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsEmpresa"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsEmpresa;"></tr>

        </table>
    </mat-card>

    <mat-card-actions>
        <button mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
        <button mat-raised-button color="primary">Selecionar</button>
    </mat-card-actions>


</div>
