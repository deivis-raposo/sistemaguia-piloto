<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Atribuir Menu</mat-card-title>
      <mat-card-subtitle>Perfil: {{editablePerfil.descPerfil}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="perfilForm" #perfilFormDirective="ngForm" *ngIf="isFormReady">
        <div style="display: flex; flex-direction: column;">

          <mat-form-field class="w-500" appearance="outline">
            <mat-label>Empresas</mat-label>
            <mat-select [(ngModel)]="selectedValueEmpresa" formControlName="empresa">
              <mat-option *ngFor="let emp of empresas" [value]="emp">
                {{emp.nomeEmpresa}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="perfilForm?.controls?.empresa?.errors?.required">Selecione a empresa.</mat-error>
          </mat-form-field>

          <mat-form-field class="w-500" appearance="outline">
            <mat-label>Menus</mat-label>
            <mat-select [(ngModel)]="selectedValueMenu" multiple formControlName="menu">
              <mat-option *ngFor="let mn of menus" [value]="mn">
                {{mn.labelMenu}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="perfilForm?.controls?.menu?.errors?.required">Selecione pelo menos 1 item de menu.
            </mat-error>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <div class="div-buttons">
        <button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
        <button mat-raised-button color="primary" (click)="save()">Salvar</button>
      </div>

    </mat-card-actions>
  </mat-card>

  <mat-progress-bar *ngIf="displayProgressBar" mode="indeterminate"></mat-progress-bar>

</div>
