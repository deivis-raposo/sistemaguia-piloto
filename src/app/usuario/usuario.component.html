<div class="max-width">

  <mat-card>
    <mat-card-header>
      <mat-card-title>Gerenciar Usuários</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-card *ngIf="dataSource?.length == 0">
        <mat-card-content>
          Não há usuários cadastrados.
        </mat-card-content>
      </mat-card>

      <table mat-table *ngIf="dataSource.length > 0" [dataSource]="dataSource">

        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef>Login:</th>
          <td mat-cell *matCellDef="let element" class="padding-rigth">{{element.loginUsuario | cpf}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>NOME:</th>
          <td mat-cell *matCellDef="let element">{{element.nomeUsuario}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>E-MAIL</th>
          <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>AÇÕES:</th>
          <td mat-cell *matCellDef="let element">
            <button (click)="editUsuario(element)" mat-raised-button color="primary">Editar</button>
            <button (click)="deleteUsuario(element)" mat-raised-button color="warn">Excluir</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </mat-card-content>

    <mat-card-actions>
      <div class="aling-end">
        <a mat-raised-button color="basic" class="ml" [routerLink]="['/']">Home</a>

        <a mat-raised-button color="primary" class="end" (click)="createNewUser()">Novo Usuário</a>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
