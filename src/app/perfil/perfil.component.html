<div class="div-pai" *ngIf="dataSource.length > 0 ||  dataSourcerro==true">

  <mat-card>
    <mat-card-header *ngIf=" dataSource.length> 0">
      <mat-card-title>Gerenciar Perfis de Usuário</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-card *ngIf="dataSourcerro == true">
        <mat-card-content>
          Não há perfil cadastrado.
        </mat-card-content>
      </mat-card>

      <table mat-table *ngIf="dataSource.length > 0" [dataSource]="dataSource">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="paddingpx">ID: </th>
          <td mat-cell *matCellDef="let element" class="paddingpx">{{element.idPerfil}}</td>
        </ng-container>

        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef>Descrição: </th>
          <td mat-cell *matCellDef="let element">{{element.descPerfil}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>AÇÕES:</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="atribuirMenu(element)">
              <mat-icon>settings</mat-icon>
            </button>

            <button mat-icon-button color="primary" (click)="deletePerfil(element)">
              <mat-icon>delete</mat-icon>
            </button>



          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </mat-card-content>

    <mat-card-actions>
      <a mat-raised-button color="basic" [routerLink]="['/']">Home</a>
      <!--<a mat-raised-button color="primary" class="end" (click)="createNewPerfil()">Novo Perfil</a>-->
    </mat-card-actions>
  </mat-card>
</div>
