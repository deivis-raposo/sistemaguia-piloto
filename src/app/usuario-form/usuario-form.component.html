<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{actionName}} Usuário</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="usuarioForm" #usuarioFormDirective="ngForm" *ngIf="isFormReady">
        <div style="display: flex; flex-direction: column;">
          <mat-form-field class="w-500" appearance="outline">
            <mat-label>Nome Usuário:</mat-label>
            <input matInput type="text" formControlName="nomeUsuario">
            <mat-error *ngIf="usuarioForm?.controls?.nomeUsuario?.errors?.required">Nome é obrigatório</mat-error>
          </mat-form-field>

          <mat-form-field class="w-500" appearance="outline">
            <mat-label>E-mail Usuário:</mat-label>
            <input matInput type="text" formControlName="email">
            <mat-error *ngIf="usuarioForm?.controls?.email?.errors?.required">E-mail é obrigatório</mat-error>
          </mat-form-field>

          <mat-form-field class="w-200" appearance="outline">
            <mat-label>CPF:</mat-label>
            <input matInput type="text" formControlName="loginUsuario" mask="000.000.000-00">
            <mat-error *ngIf="usuarioForm?.controls?.loginUsuario?.errors?.required">CPF é obrigatório</mat-error>
          </mat-form-field>

          <mat-form-field class="w-200" appearance="outline">
            <mat-label>Telefone:</mat-label>
            <input matInput type="text" formControlName="nuTelefone" mask=" (00) 00000-0000" prefix="+55">
            <mat-error *ngIf="usuarioForm?.controls?.nuTelefone?.errors?.required">Telefone é obrigatório</mat-error>
          </mat-form-field>

          <mat-form-field class="w-200" appearance="outline">
            <mat-label>Perfil</mat-label>
            <mat-select [(ngModel)]="selectedValuePerfil" formControlName="profile">
              <mat-option *ngFor="let profile of perfis" [value]="profile.idPerfil">
                {{profile.descPerfil}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="usuarioForm?.controls?.profile?.errors?.required">Perfil é obrigatório</mat-error>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <div class="div-buttons">
        <button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
        <button mat-raised-button color="primary" (click)="save()">Salvar</button>
      </div>

    </mat-card-actions>
  </mat-card>

  <mat-progress-bar *ngIf="displayProgressBar" mode="indeterminate"></mat-progress-bar>

</div>
