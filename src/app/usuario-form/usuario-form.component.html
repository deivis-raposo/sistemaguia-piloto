<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{actionName}} Usuário</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="usuarioForm" #usuarioFormDirective="ngForm" *ngIf="isFormReady">
        <mat-form-field class="w-500" appearance="outline">
          <mat-label>Nome Usuário:</mat-label>
          <input matInput type="text" formControlName="nmUsuario">
          <mat-error *ngIf="usuarioForm?.controls?.nmUsuario?.errors?.required">Nome é obrigatório</mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
      <button mat-raised-button color="primary" (click)="save()">Salvar</button>
    </mat-card-actions>
  </mat-card>
</div>
