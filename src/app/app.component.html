<div class="main-container">
  <app-header [hidden]="!showTemplate"></app-header>

  <mat-sidenav-container [hidden]="!showTemplate">

    <mat-sidenav #sidenav class="w-10p">
      <mat-list>
        <mat-list-item (click)="sidenav.toggle()">
          <a href="/"><mat-icon>home</mat-icon>Home</a>
        </mat-list-item>
      </mat-list>
    </mat-sidenav>

    <div [ngClass]="showContentWrapper()">
      <mat-sidenav-container>
        <mat-sidenav-content>
          <h1>Bem Vindo!</h1>
          <router-outlet></router-outlet>
        </mat-sidenav-content>
      </mat-sidenav-container>
    </div>

  </mat-sidenav-container>

  <app-footer [hidden]="!showTemplate"></app-footer>

</div>
