<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
      <form #form="ngForm" (ngSubmit)="login()">
        <p>
          <mat-form-field>
            <input type="text"
                    matInput
                    placeholder="Username"
                    [(ngModel)]="usuario.cpfUsuario"
                    #cpfUsuario="ngModel"
                    name="cpfUsuario"
                    id="inputCpf">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input type="password"
                 [(ngModel)]="usuario.senha"
                 name="senha"
                 id="inputSenha"
                 placeholder="Senha"
                 #senha="ngModel"
                 >
          </mat-form-field>
        </p>
        <p *ngIf="error" class="error">
          {{ error }}
        </p>

        <div class="button">
          <button type="submit" mat-button>Login</button>
        </div>
      </form>
    </mat-card-content>
</mat-card>
